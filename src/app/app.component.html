<ion-app>
  <ion-menu side="start" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          MMK
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="person-circle" slot="start"></ion-icon>
          <ion-label>My profile</ion-label>
        </ion-item>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/quotes">
            <ion-icon name="document-text" slot="start"></ion-icon>
            <ion-label>Quotes</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/fun-facts">
            <ion-icon name="happy" slot="start"></ion-icon>
            <ion-label>Fun facts</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-item>
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Log out</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

  <ion-tabs>
    <ion-tab-bar>
      <ion-tab-button tab="quotes">
        <ion-icon name="text"></ion-icon>
        <ion-label>Quotes</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="fun-facts">
        <ion-icon name="happy"></ion-icon>
        <ion-label>Fun facts</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-app>
